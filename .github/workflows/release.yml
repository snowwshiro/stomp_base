name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ['3.4']
        rails-version: ['8.0']
    
    name: Ruby ${{ matrix.ruby-version }} - Rails ${{ matrix.rails-version }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true
        cache-version: ${{ github.run_id }}
    
    - name: Install dependencies
      run: |
        bundle config set --local deployment false
        bundle config set --local frozen false
        bundle install
        cd spec/rails_demo
        bundle install
    
    - name: Run stomp_base unit tests
      run: |
        bundle exec rspec spec/lib spec/unit
      env:
        RAILS_ENV: test
    
    - name: Run Rails demo tests
      run: |
        cd spec/rails_demo
        bundle exec rspec
      env:
        RAILS_ENV: test

  release:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.4'
        bundler-cache: true
    
    - name: Configure Git
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
    
    - name: Build gem
      run: |
        gem build stomp_base.gemspec
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: "*.gem"
        generate_release_notes: true
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Publish to RubyGems
      uses: rubygems/release-gem@v1
      with:
        working-directory: ./
